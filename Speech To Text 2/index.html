<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Control</title>
</head>
<body>
    <button id='btnGiveCommand'>Smart Voice</button>
    <br><br>
    <span id='message'></span>
    <br><br>
    
    <input type="radio" id="chkJazz" name="music" value="Jazz">
    <label for="Jazz">Jazz</label><br>
    
    <input type="radio" id="chkStart" name="music" value="Start Audio">
    <label for="Start Audio">Start Audio</label><br>
    
    <input type="radio" id="chkGain" name="music" value="Higher Gain">
    <label for="Higher Gain">Higher Gain</label><br>

    <input type="radio" id="chkVol" name="music" value="Higher Volume">
    <label for="Higher Volume">Higher Volume</label>

    <script type="text/javascript" src="Voice.js"></script>
</body>
</html>
